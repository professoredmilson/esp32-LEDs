<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 LED Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center">Controlador de LEDs via BLE</h1>
    <div class="text-center mt-4">
      <button id="connectButton" class="btn btn-primary">Conectar ao ESP32</button>
    </div>
    <div class="mt-4 text-center">
      <button id="led1On" class="btn btn-success m-2">LED 1 ON</button>
      <button id="led1Off" class="btn btn-danger m-2">LED 1 OFF</button>
    </div>
    <div class="mt-4 text-center">
      <button id="led2On" class="btn btn-success m-2">LED 2 ON</button>
      <button id="led2Off" class="btn btn-danger m-2">LED 2 OFF</button>
    </div>
  </div>
  <script>
    let device;
    let characteristic;

    document.getElementById('connectButton').addEventListener('click', async () => {
      try {
        device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['12345678-1234-1234-1234-123456789abc']
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('12345678-1234-1234-1234-123456789abc');
        characteristic = await service.getCharacteristic('87654321-4321-4321-4321-cba987654321');
        alert('Conectado ao ESP32!');
      } catch (error) {
        console.error(error);
        alert('Erro ao conectar ao ESP32!');
      }
    });

    document.getElementById('led1On').addEventListener('click', () => sendCommand('LED1_ON'));
    document.getElementById('led1Off').addEventListener('click', () => sendCommand('LED1_OFF'));
    document.getElementById('led2On').addEventListener('click', () => sendCommand('LED2_ON'));
    document.getElementById('led2Off').addEventListener('click', () => sendCommand('LED2_OFF'));

    async function sendCommand(command) {
      if (!characteristic) {
        alert('Primeiro conecte ao ESP32!');
        return;
      }
      const encoder = new TextEncoder();
      await characteristic.writeValue(encoder.encode(command));
      alert(`Comando enviado: ${command}`);
    }
  </script>
</body>
</html>
